    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  <body>
    <header>
      <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/codepo8/css-fork-on-github-ribbon">Fork me on GitHub</a></span>
      <div class="container">
        <h1>{{ site.title }}</h1>
        <h2>{{ site.description }}</h2>
        <div class="row">
          <div class="column" style="width:30%">
            <img src="assets/predator-preview-1.png" alt="Predator - a screensaver for macOS which is based on the predator countdown timer. Don't worry your mac doesn't blow up" style="width:100%">
          </div>
          <div class="column" style="width: 30%">
            <img src="assets/predator-preview-2.png" alt="Predator - AM/PM Support" style="width:100%">
          </div>
          <div class="column" style="width: 30%">
            <img src="assets/predator-preview-3.png" alt="Predator - choose any color you wish to see!" style="width:100%">
          </div>
          <div class="column" style="width: 30%">
            <img src="assets/predator-preview-4.png" alt="Predator - remove meaningless lines and get it exactly like in the movie!" style="width:100%">
          </div>
          <div class="column" style="width: 30%">
            <img src="assets/predator-preview-5.png" alt="Predator - the rules for 24-h clock format (Their are not so complicated as it seems ðŸ˜€)" style="width:100%">
          </div>
          <div class="column" style="width: 30%">
            <img src="assets/predator-preview-6.png" alt="Predator - for 12h clock format only the difference in the first digit all over is the same as for 24h clock format ðŸ™‚" style="width:100%">
          </div>
        </div>
        <br>
        <div id="outer">
          <div id="inner">
            <a href="https://github.com/vpeschenkov/Predator/releases/download/1.0.6/Predator.saver.zip" class="brk-btn">
              Download it!
            </a>
          </div>
        </div>
        <br>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
